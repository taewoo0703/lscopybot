<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: flex;
            margin-bottom: 5px;
            align-items: center;
            gap: 10px;
        }
        section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input, button, select {
            margin-bottom: 10px;
            font-size: 16px;
        }
        #password {
            display: inline-block;
            width: auto;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-size: 16px;
        }
        #monitoring-exchange-name {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Home</h1>

    <!-- Password -->
    <label>Password:
        <input type="text" id="password" placeholder="Enter password">
    </label>

    <!-- Debug Console -->
    <section>
        <h2>Debug Console</h2>
        <label style="display: inline;">Log Level: </label>
        <button data-action="log-trace">Trace</button>
        <button data-action="log-debug">Debug</button>
        <button data-action="log-info">Info</button>
        <button data-action="log-success">Success</button>
        <button data-action="log-warning">Warning</button>
        <button data-action="log-error">Error</button>
        <button data-action="log-critical">Critical</button>
    </section>

    <!-- Betting Parameters -->
    <section>
        <h2>Betting Parameters</h2>
        <!-- Add betting parameters inputs and buttons here -->
        <label>Slave 1 Multiple:
            <input type="number" id="betting-slave1-multiple" placeholder="Enter Slave 1 Multiple" min="1" step="1">
        </label>
        <label>Slave 2 Multiple:
            <input type="number" id="betting-slave2-multiple" placeholder="Enter Slave 2 Multiple" min="1" step="1">
        </label>
        <button data-action="apply-betting-params">Apply</button>
    </section>
    
    <!-- Monitoring -->
    <section>
        <h2>Monitoring</h2>
        <button data-action="view-params">View Params</button>
        <button data-action="view-status">View Status</button>
    </section>

    <section>
        <h2>Output</h2>
        <div id="output">Responses will appear here...</div>
    </section>

    <script src="main.js"></script>
</body>
</html>
