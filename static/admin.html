<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: flex;
            margin-bottom: 5px;
            align-items: center;
            gap: 10px;
        }
        section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input, textarea, button, select {
            margin-bottom: 10px;
            font-size: 16px;
        }
        #password {
            display: inline-block;
            width: auto;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Admin</h1>

    <!-- Password -->
    <label>Password:
        <input type="text" id="password" placeholder="Enter password">
    </label>

    <!-- Use Whitelist -->
    <section>
        <h2>Use Whitelist</h2>
        <label style="display: inline;">IP Whitelist:</label>
        <button data-action="on-whitelist">On</button>
        <button data-action="off-whitelist">Off</button>
    </section>

    <!-- Pause/Resume -->
    <section>
        <h2>Pause/Resume</h2>
        <label style="display: inline;">Operation:</label>
        <button data-action="pause-operation">Pause</button>
        <button data-action="resume-operation">Resume</button>
    </section>

    <section>
        <h2>Output</h2>
        <div id="output">Responses will appear here...</div>
    </section>

    <script src="main.js"></script>
</body>
</html>
