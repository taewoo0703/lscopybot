<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Params Setting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            gap: 10px;
        }
        .section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            display: flex;
            flex-direction: column;
        }
        input, select, textarea, button {
            margin-top: 5px;
        }
        #password {
            width: auto;
            margin-top: 0;
        }
        #output-container {
            margin-top: 20px;
            padding: 10px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="margin: 10px;">Params Setting</h1>

    <label style="margin: 10px; flex-direction: row; gap: 10px;">
        Password:
        <input type="text" id="password" placeholder="Enter password">
    </label>

    <!-- Main Content -->
    <div class="container">
        <!-- Indicator Params -->
        <section class="section">
            <h2>Indicator Params</h2>
            <div class="row">
                <label>Exchange Name:
                    <select id="indicator-exchange-name">
                        <option value="BINANCE">BINANCE</option>
                        <option value="UPBIT">UPBIT</option>
                        <option value="BYBIT">BYBIT</option>
                        <option value="BITGET">BITGET</option>
                        <option value="OKX">OKX</option>
                        <option value="MEXC">MEXC</option>
                        <option value="GATE">GATE</option>
                    </select>
                </label>
                <label>MA Type:
                    <select id="ma-type">
                        <option value="sma">sma</option>
                    </select>
                </label>
                <label>Source Type:
                    <select id="src-type">
                        <option value="ohlc4">ohlc4</option>
                        <option value="oc2">oc2</option>
                    </select>
                </label>
                <label>MA Length:
                    <input type="number" id="ma-length" placeholder="3">
                </label>
                <label>Timeframe:
                    <select id="timeframe">
                        <option value="1h">1h</option>
                        <option value="5m">5m</option>
                        <option value="15m">15m</option>
                    </select>
                </label>
                <label>Turnover Period(hr):
                    <input type="number" id="turnover-period" placeholder="24">
                </label>
                <button data-action="set-indicator-params">Set Indicator Params</button>
            </div>
        </section>

        <!-- Signal Params -->
        <section class="section">
            <h2>Signal Params</h2>
            <div class="row">
                <label>Exchange Name:
                    <select id="signal-exchange-name">
                        <option value="BINANCE">BINANCE</option>
                        <option value="UPBIT">UPBIT</option>
                        <option value="BYBIT">BYBIT</option>
                        <option value="BITGET">BITGET</option>
                        <option value="OKX">OKX</option>
                        <option value="MEXC">MEXC</option>
                        <option value="GATE">GATE</option>
                    </select>
                </label>
                <label>Level List:
                    <input type="text" id="level-list" placeholder="-10, -13, -16, -19">
                </label>
                <label>Close Deviation:
                    <input type="number" id="close-deviation" placeholder="0">
                </label>
                <label>Near Gap:
                    <input type="number" id="near-gap" placeholder="3">
                </label>
                <label>Near Gap Type:
                    <select id="near-gap-type">
                        <option value="together">together</option>
                        <option value="each">each</option>
                    </select>
                </label>
                <label>Turnover Threshold(k):
                    <input type="number" id="turnover-threshold" placeholder="1000">
                </label>
                <button data-action="set-signal-params">Set Signal Params</button>
            </div>
        </section>

        <!-- Betting Params -->
        <section class="section">
            <h2>Betting Params</h2>
            <div class="row">
                <label>Exchange Name:
                    <select id="betting-exchange-name">
                        <option value="BINANCE">BINANCE</option>
                        <option value="UPBIT">UPBIT</option>
                        <option value="BYBIT">BYBIT</option>
                        <option value="BITGET">BITGET</option>
                        <option value="OKX">OKX</option>
                        <option value="MEXC">MEXC</option>
                        <option value="GATE">GATE</option>
                    </select>
                </label>
                <label>nMax:
                    <input type="number" id="nmax" placeholder="100">
                </label>
                <label>Betting Type:
                    <select id="betting-type">
                        <option value="compound">compound</option>
                        <option value="fixed">fixed</option>
                    </select>
                </label>
                <label>Balance Per Coin ($):
                    <input type="number" id="balance-per-coin" placeholder="20">
                </label>
                <label>Liquidation MDD:
                    <input type="number" id="liquidation-mdd" placeholder="80">
                </label>
                <label>Leverage:
                    <input type="number" id="leverage" placeholder="2">
                </label>
                <label>Margin Mode:
                    <select id="margin-mode">
                        <option value="cross">cross</option>
                        <option value="isolated">isolated</option>
                    </select>
                </label>
                <label>Safety Margin Percent:
                    <input type="number" id="safety-margin-percent" placeholder="1">
                </label>
                <button data-action="set-betting-params">Set Betting Params</button>
            </div>
        </section>

        <!-- View Params -->
        <section class="section">
            <h2>View Params</h2>
            <div class="row">
                <label>Exchange Name:
                    <select id="view-exchange-name">
                        <option value="BINANCE">BINANCE</option>
                        <option value="UPBIT">UPBIT</option>
                        <option value="BYBIT">BYBIT</option>
                        <option value="BITGET">BITGET</option>
                        <option value="OKX">OKX</option>
                        <option value="MEXC">MEXC</option>
                        <option value="GATE">GATE</option>
                    </select>
                </label>
                <button data-action="view-params">View Params</button>
            </div>
        </section>
    </div>

    <!-- Output -->
    <div id="output-container">
        <section class="section">
            <h2>Output</h2>
            <div id="output">Responses will appear here...</div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
