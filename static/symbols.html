<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Setting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select, button {
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
        #remove-all-symbols, #remove-all-symbols-force {
            background-color: #fffbd8;
        }
        #remove-all-symbols:hover, #remove-all-symbols-force:hover {
            background-color: #f2e6a9;
        }
        #password {
            display: inline-block;
            width: auto;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Symbol Setting</h1>

    <!-- Password -->
    <label>Password:
        <input type="text" id="password" placeholder="Enter password">
    </label>

    <!-- Reload Markets -->
    <section>
        <h2>Reload markets</h2>
        <button data-action="reload-markets">Reload Markets</button>
    </section>

    <!-- Add/Remove Symbols -->
    <section>
        <h2>Add/Remove Symbols</h2>
        <label>Exchange Name:
            <select id="multi-symbol-exchange-name">
                <option value="BINANCE">BINANCE</option>
                <option value="UPBIT">UPBIT</option>
                <option value="BYBIT">BYBIT</option>
                <option value="BITGET">BITGET</option>
                <option value="OKX">OKX</option>
                <option value="MEXC">MEXC</option>
                <option value="GATE">GATE</option>
            </select>
        </label>
        <label>Symbols (comma-separated):
            <textarea id="multi-symbols" rows="5" placeholder="BTC/USDT, BTC/USDT.P, BTC/USDT:USDT, ..."></textarea>
        </label>
        <button data-action="add-multiple-symbols">Add</button>
        <button data-action="remove-multiple-symbols">Remove</button>
        <button data-action="remove-multiple-symbols-force">Remove (force)</button>
        <hr style="margin: 15px 0;">
        <button id="remove-all-symbols" data-action="remove-all-symbols">Remove All</button>
        <button id="remove-all-symbols-force" data-action="remove-all-symbols-force">Remove All (force)</button>
    </section>

    <!-- View Symbols-->
    <section>
        <h2>View Symbols</h2>
        <label>Exchange Name:
            <select id="view-symbols-exchange-name">
                <option value="BINANCE">BINANCE</option>
                <option value="UPBIT">UPBIT</option>
                <option value="BYBIT">BYBIT</option>
                <option value="BITGET">BITGET</option>
                <option value="OKX">OKX</option>
                <option value="MEXC">MEXC</option>
                <option value="GATE">GATE</option>
            </select>
        </label>
        <button data-action="view-symbols">View Symbols</button>
    </section>

    <section>
        <h2>Output</h2>
        <div id="output">Responses will appear here...</div>
    </section>

    <script src="main.js"></script>
</body>
</html>
